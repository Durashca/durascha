<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>370</title>
    <script src="emty.js"></script>
</head>
<body>
<div id="elem" data-product-price="1000" data-product-amount="5">
    товар яблоки
</div>
<script>
    const div = document.querySelector('#elem')

    div.addEventListener('click', function func() {
        this.textContent += this.dataset.productPrice * this.dataset.productAmount;
        div.removeEventListener('click', func);
    });
</script>
</body>
</html>
