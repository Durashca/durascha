<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>493</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="elem"></div>
<script>
    div = document.querySelector('#elem')
    createTable('3', '4', div)

    function createTable(rows, cols, parent) {
        let table = document.createElement('table');
        // тут создадим таблицу с rows рядами и cols колонками
        for (let i = 0; i < Number(rows); i++) {
            let tr = document.createElement('tr')
            tr.textContent = '@@@'
            table.appendChild(tr)
            for (let j = 0; j < Number(cols); j++) {
                let td = document.createElement('td')
                td.textContent = '!!!'
                tr.appendChild(td)
            }
        }
        parent.appendChild(table);

    }
</script>
</body>
</html>
