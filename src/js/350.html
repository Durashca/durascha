<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>350</title>
</head>
<body>
<p>//1</p>
<input id="elem" value="test">
<button id="elem2" >text</button>

<p>//3</p>
<input id="elem3" value="num">
<input id="elem4" value="kv">
<br>
<button id="elem5">text</button>
<script>

  let input = document.querySelector('#elem')
  let button = document.querySelector('#elem2')

  button.addEventListener('click', function () {
    input.value = 'text'
  })

  //3
  let num = document.querySelector('#elem3')
  let kv = document.querySelector('#elem4')
  let button3 = document.querySelector('#elem5')

  button3.addEventListener('click', function () {
    kv.value = Number(num.value) ** 2
  })

</script>
</body>
