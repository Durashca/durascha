<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>457</title>
</head>
<body>
<ul></ul>

<script>
  let ul = document.querySelector('ul')
  let num = 1
  for (let i = 1; i <= 10; i++){
    let p = document.createElement('p')
    p.textContent = String(num++)
    ul.appendChild(p)
  }
</script>
</body>
</html>
