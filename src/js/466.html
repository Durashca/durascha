<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>466</title>
</head>
<body>
<div id="elem"></div>

<script>
  let div = document.querySelector('#elem')
  let arr = [1, 2, 3, 4, 5]
  for (let elem of arr){
    let p = document.createElement('p')
    p.textContent = String(elem)
    div.appendChild(p)
    p.addEventListener('click', function () {
      p.textContent = Number(p.textContent) + 1
    })
  }
</script>
</body>
</html>
