<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>474</title>
</head>
<body>
<ul id="parent">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<input type="submit" id="button">

<script>
    let ul = document.querySelector('#parent')
    let but = document.querySelector('#button')
    let li_arr = document.querySelectorAll('ul li')
    console.log(li_arr)
    but.addEventListener('click', function () {
        for (let i = Number(li_arr[li_arr.length - 1].textContent); i <= 10;) { //возьмем последний элемент ul (<li>3<li>)
            let li = document.createElement('li')
            i++
            li.textContent = i
            ul.appendChild(li)
            ul.addEventListener('click', function (event) {
                event.target.remove()
            })
        }
    })
</script>
</body>
</html>
