    <li>item <i>italic</i> item</li>
    <li>item <i>italic</i> item</li>
    <li>item <i>italic</i> item</li>
    <li>item <i>italic</i> item</li>
</ul>
<script>
    ul = document.querySelector('ul')
    ul.addEventListener('click', function(event) {
        let li = event.target.closest('li');
        if (li) {
            li.textContent = li.textContent + '!';
        }
    });

</script>
