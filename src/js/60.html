<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>60</title>
</head>
<body>
<script>
  /*#1*/
  let num = 3;
  alert(++num); //4

  /*#2*/
  num = 3;
  alert(num++); //3

  /*#3*/
  num = 3;
  alert(--num); // 2

  /*#4*/
  num = 3;
  alert(num--); // 3

  /*#5*/
  let num1 = 3;
  let num2 = ++num1;
  alert(num1); // 4
  alert(num2); // 4

  /*#6*/
  num1 = 3;
  num2 = num1++;
  alert(num1); // 3
  alert(num2); // 4

  /*#7*/
  num1 = 3;
  num2 = --num1;
  alert(num1); // 2
  alert(num2); // 2

  /*#8*/
  num1 = 3;
  num2 = num1--;
  alert(num1); //3
  alert(num2); //2

  /*#9*/
  num1 = 3;
  num1++; //3
  num2 = num1--; // 4
  alert(num1++); // 3
  alert(--num2); // 4
</script>
</body>
</html>
