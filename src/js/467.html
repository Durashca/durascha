<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>467</title>
</head>
<body>
<ul id="elem"></ul>

<script>
    let ul = document.querySelector('#elem')

    for (let i = 1; i <= 10; i++) {
        let li = document.createElement('li')
        li.textContent = String(i)
        ul.appendChild(li)
        li.addEventListener('click', function (event) {
            let str = event.target.innerHTML
            if (!((str[str.length - 1]) == '!')) {
                this.textContent += '!'

            }
        })
    }
</script>
</body>
</html>
