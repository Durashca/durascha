<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>458</title>
</head>
<body>
<div></div>
<p>!!!</p>
<script>
  let div = document.querySelector('div')
  let p = document.querySelector('p')
  for (let i = 1; i <= 5; i++){
    let inp = document.createElement('input')
    div.appendChild(inp)
    inp.addEventListener('blur', function () {
      p.textContent += inp.value
    })
    
  }
  
</script>
</body>
</html>
