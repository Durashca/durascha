<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>471</title>
</head>
<body>
<table id="elem" style="border: 3px solid red"></table>

<script>
  let employees = [
    {name: 'employee1', age: 30, salary: 400},
    {name: 'employee2', age: 31, salary: 500},
    {name: 'employee3', age: 32, salary: 600},
  ];
  let tab = document.querySelector('#elem')
  for (elem of employees){
    let tr = document.createElement('tr')
    tr.textContent = 'pol'
    tab.appendChild(tr)

    let td1 = document.createElement('td')
    td1.textContent = elem.name
    tab.appendChild(td1)

    let td2 = document.createElement('td')
    td2.textContent = elem.age
    tab.appendChild(td2)
    td2.addEventListener('click', function () {
      td2.textContent = Number(td2.textContent) + 1
    })

    let td3 = document.createElement('td')
    td3.textContent = elem.salary
    tab.appendChild(td3)
    td3.addEventListener('click', function () {
      td3.textContent = (Number(td3.textContent) + td3.textContent * 0.1).toFixed()
    })
  }
</script>
</body>
</html>
