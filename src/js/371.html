<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>371</title>
</head>
<body>
<p data-num="1">#1</p>
<p data-num="1">#2</p>
<p data-num="1">#3</p>
<p data-num="1">#4</p>
<p data-num="1">#5</p>

<script>
  let p_arr = document.querySelectorAll('p')
  let tot = 1
  for (elem of p_arr){
    elem.setAttribute('data-num',tot )
    tot++
  }
</script>
</body>
</html>
