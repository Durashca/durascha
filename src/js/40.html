<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40</title>
</head>
<body>
<script>
  console.log('str'); // строковой тип переменных
  console.log(123); // целочисленный тип переменных
  console.log(true, false); // логический тип переменных
  console.log(NaN); // возникает когда мы пытаемся выполнить со строкой матем. вещи
  console.log(undefined) // дается когда переменной не было присвоенно значение
  console.log(null) //явно присвоенное значение
</script>
</body>
</html>
