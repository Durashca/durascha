<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>472</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<button>!!!</button>
<table id="elem" style="border: 3px solid red"></table>


<table id="table">
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<script>
    let tab = document.querySelector('#elem')
    let but = document.querySelector('button')

    but.addEventListener('click', function () {
        let tr = document.createElement('tr')
        tr.textContent = '*'
        tab.appendChild(tr)

        for (let i = 1; i <= 5; i++){
            let td = document.createElement('td')
            td.textContent = '!'
            tr.appendChild(td)
        }
    })

    let table_arr2 = document.querySelectorAll('#table tr')
    but.addEventListener('click', function () {

        for (let tr of table_arr2){
            let td = document.createElement('td')
            td.textContent = '!'
            tr.appendChild(td)
        }
    })


</script>
</body>
</html>
