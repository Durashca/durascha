<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>361</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<script>
    let elems_li = document.querySelectorAll('ul li');

    for (elem_li of elems_li) {
        if (Number(elem_li.textContent) < 10) {
            elem_li.addEventListener('click', function func() {
                let currentValue = Number(this.textContent);
                if (currentValue < 10) {
                    this.textContent = currentValue + 1;
                }
            });
        } else {
            elem_li.removeEventListener('click', func);
        }
    }
</script>
</body>
</html>
