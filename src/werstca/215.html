<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>215</title>
  <style>
    .parent {
      border: 2px solid red;
      height: 350px;
      width: 1000px;

      display: flex;
      align-items: center;
      justify-content: center;
    }
    .child {
      border: 3px solid green;
      width: 150px;
      height: 50px;
    }
    .elem {
      align-self: end;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child elem">3</div>
  <div class="child">4</div>
  <div class="child">5</div>
</div>
</body>
</html>
