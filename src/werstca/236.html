<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>236</title>
    <style>
        #parent {
            display: grid;
            column-gap: 20%;
            grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
            padding: 10px;
            border: 2px solid rebeccapurple;
            width: 600px;
            height: 200px;
            margin: 0 auto;
        }
        #parent > div {
            padding: 10px;
            border: 3px solid red;
        }
    </style>
</head>
<body>
<div id="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
