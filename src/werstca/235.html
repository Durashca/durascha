<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>235</title>
    <style>
        .parent {
            border: 5px solid rebeccapurple;
            width: 400px;
            height: 300px;
            margin: 0 auto;
            padding: 10px;

            display: grid;


        }

        div {

            border: 3px solid red;
            padding: 10px;

        }
    </style>
</head>
<body>
<p style="margin: 10px auto">#1</p>
<div class="parent">
    <div style="grid-column: 1 / 3">1</div>
    <div style="grid-column: 2 / 4">2</div>
    <div style="grid-column: 3 / 5">3</div>

</div>

<p style="margin: 10px auto">#2</p>
<div class="parent">
    <div style="grid-column: 1 / 3">1</div>
    <div style="grid-column: 2 / 5">2</div>
    <div style="grid-column: 1 / 4">3</div>
    <div style="grid-column: 3 / 5">4</div>
    <div style="grid-column: 1 / 4 ">5</div>
</div>

<p style="margin: 10px auto">#3</p>
<div class="parent">
    <div style="grid-column: 1 / 3">1</div>
    <div style="grid-column: 3 / 5">2</div>
    <div style="grid-column: 2 / 4">3</div>
    <div style="grid-column: 1 / 3">4</div>
    <div style="grid-column: 2 / 5">5</div>
</div>
</body>
</html>
