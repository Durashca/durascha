<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>114</title>
  <style>

    /*
    Если задать в свойстве list-style-type значение disc,
     то маркеры станут закрашенными кружками. При создании
     списка данное значение используется по умолчанию:
    */
    ul {
      list-style-type: disc;
    }
  </style>
</head>
<body>
<ul>
  <li>watermelon</li>
  <li>apple</li>
  <li>orange</li>
  <li>pear</li>
  <li>tangerine</li>
  <li>peach</li>
</ul>
</body>
</html>
