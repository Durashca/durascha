<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>74</title>
    <style>
        h2 {
            font-size: 20px; /* устанавливается размер текста (в 20 пиксилей) */
            color: blue; /* устанавливается цвет текста (синий) */
        }
        h2 {
            font-style: italic; /*  устанавливается стиль текста (курсив), можно отключить(normal) */
          color: red; /* меняется цвет (прошлый синий) на красный, можно поменять и на другой цвет */
            /* есть еще: 1text-align определяет где будет находится текст (влевой, вправой, центральной части)
                         2font-weight определяет жирность текста (жирный, полужирный, обычный)
             */
        }

    </style>
</head>
<body>
<h2>text</h2>

</body>
</html>
