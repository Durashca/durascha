<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>230</title>
  <style>

    /*#1*/
    #parent1 {
      border: 3px solid red;
      width: 750px;
      /*
      height: 350px;
      */
      display: grid;
      grid-template-rows: 100px 150px 200px;
      padding: 20px;
      margin: 0 auto;
    }

    /*#2*/
    #parent2 {
      border: 3px solid red;
      width: 750px;
      /*
      height: 350px;
      */
      display: grid;
      grid-template-rows: repeat(3, 100px);
      padding: 20px;
      margin: 0 auto;

    }
    div {
      border: 3px solid rebeccapurple;
      margin: 10px;
    }
  </style>
</head>
<body>
<p>#1</p>
<div id="parent1">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

<p>#2</p>
<div id="parent2">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

</body>
</html>
