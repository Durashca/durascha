<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>116</title>
  <style>

    /*
    Работа с маркерами списков ol в CSS
    */

/*#1*/
    ol.aaa {
      list-style-type: lower-roman;
    }

/*#2*/
ol.bbb {
  list-style-type: upper-roman;
}

/*#3*/
ol.ccc {
  list-style-type: lower-alpha;
}

/*#4*/
ol.ddd {
  list-style-type: upper-alpha;
}

/*#5*/
ol.eee {
  list-style-type: lower-greek;
}

/*#6*/
ol.fff {
  list-style-type: decimal-leading-zero;
}
  </style>
</head>
<body>
#1
<ol class="aaa">
  <li>t</li>
  <li>t</li>
  <li>t</li>
  <li>t</li>
</ol>

#2
<ol class="bbb">
  <li>t</li>
  <li>t</li>
  <li>t</li>
  <li>t</li>
</ol>

#4
<ol class="ccc">
  <li>t</li>
  <li>t</li>
  <li>t</li>
  <li>t</li>
</ol>

#5
<ol class="ddd">
  <li>t</li>
  <li>t</li>
  <li>t</li>
  <li>t</li>
</ol>

#6
<ol class="eee">
  <li>t</li>
  <li>t</li>
  <li>t</li>
  <li>t</li>
</ol>

#6
<ol class="fff">
  <li>t</li>
  <li>t</li>
  <li>t</li>
  <li>t</li>
</ol>

</body>
</html>
