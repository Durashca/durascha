<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>98</title>
  <style>

    /*#1*/
     .aaa p {
       border-left: 2px solid red; /*левая черта*/
       border-right: 2px solid aqua; /*првая черта*/
       border-bottom: 2px solid gold; /*нижняя черта*/
       border-top: 2px greenyellow solid; /*верхняя черта*/
       width: 200px;
       height: 150px;
     }
    /*#2*/
    .bbb p {
      border-top: 4px double greenyellow;
      border-right: 4px dotted aqua;
      border-bottom: 4px dashed gold ;
      border-left: 4px solid red;
      width: 200px;
      height: 150px;
    }

  </style>
</head>
<body>

#1
<div class="aaa">
  <p></p>
</div>

#2
<div class="bbb">
  <p></p>
</div>
</body>
</html>
