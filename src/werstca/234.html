<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>234</title>
  <style>
    .parent {
      width: 350px;
      border: 3px solid rebeccapurple;
      margin:  0 auto;
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    div {
      border: 3px solid red;
      padding: 20px;
    }
  </style>
</head>
<body>
<p>#1</p>
<div class="parent">
  <div style="grid-row: 1 / 2; grid-column: 1 / 2">1</div>
  <div style="grid-row: 1 / 2; grid-column: 2 / 3">2</div>
  <div style="grid-row: 1 / 2; grid-column: 3 / 4">3</div>
  <div style="grid-row: 2 / 3; grid-column: 1 / 3">4</div>
  <div style="grid-row: 2 / 3; grid-column: 3 / 4">5</div>
  <div style="grid-row: 3 / 4; grid-column: 1 / 4">6</div>
</div>

<p>#2</p>
<div class="parent">
  <div style="grid-row: 1 / 3; grid-column: 1 / 3">1</div>
  <div style="grid-row: 1 / 2; grid-column: 3 / 4">2</div>
  <div style="grid-row: 2 / 3; grid-column: 3 / 4">3</div>
  <div style="grid-row: 3 / 4; grid-column: 2 / 4">4</div>
  <div style="grid-row: 3 / 4; grid-column: 1 / 2">5</div>
  <div style="grid-row: 4 / 6; grid-column: 1 / 4">6</div>
</div>
</body>
</html>
