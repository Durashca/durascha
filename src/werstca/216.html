<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>216</title>
  <style>
    .parent {
      border: 3px solid red;
      width: 750px;
      height: 350px;

      display: flex;
      flex-direction: row;
      justify-content: center ;
      align-items: center;
    }
    .child {
      border: 3px solid green;
      width: 150px;
      height: 50px;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child" style="order: 1">1</div>
  <div class="child" style="order: 2">2</div>
  <div class="child" style="order: 5">3</div>
  <div class="child" style="order: 4">4</div>
  <div class="child" style="order: 3">5</div>
</div>
</body>
</html>
