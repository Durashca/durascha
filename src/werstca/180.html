<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>180</title>
    <style>
        .parent {
            position: absolute;
            margin: 0 45%;
            width: 200px;
            height: 500px;
            border: 5px solid rebeccapurple;
        }
        .aaa {
            width: 50px;
            height: 50px;
            border: 5px solid orangered;

            position: absolute;
            right: 250px;
            top: -5px;
        }

        .bbb {
            width: 50px;
            height: 50px;
            border: 5px solid orangered;
            position: relative;
            right: -250px;
            top: -5px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="aaa"></div>
    <div class="bbb"></div>
</div>
</body>
</html>
