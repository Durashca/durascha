<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>245_2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #wrapper {
      width: 1000px;
      margin: 30px auto;
      border: 1px solid black;
    }
    #header {
      height: 250px;
      padding: 20px;
      border: 1px solid black;
    }
    #container {
      display: flex;
    }
    #content {
      width: 520px;
      height: 700px;
      padding: 20px;
      border: 1px solid black;
    }
    #left {
      width: 250px;
      margin-right: 20px;
      padding: 20px;
      border: 1px solid black;
    }
    #right {
      width: 200px;
      margin-left: 15px;
      padding: 20px;
      border: 1px solid black;
    }
    #footer {
      height: 100px;
      padding: 20px;
      border: 1px solid black;
    }

  </style>
</head>
<body>
<div id="wrapper">
  <div id="header">
    header
  </div>
  <div id="container">
    <div id="left">
      left sidebar
    </div>
    <div id="content">
      content
    </div>
    <div id="right">
      right sidebar
    </div>
  </div>
  <div id="footer">
    footer
  </div>
</div>
</body>
</html>
