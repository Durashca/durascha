<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>113</title>
  <style>
      /*
      Значение circle в свойстве list-style-type позволяет
      сделать маркеры в виде кружков:
      */
    ul {
      list-style-type: circle;
    }
  </style>
</head>
<body>
<ul>
  <li>watermelon</li>
  <li>apple</li>
  <li>orange</li>
  <li>pear</li>
  <li>tangerine</li>
  <li>peach</li>
</ul>
</body>
</html>
