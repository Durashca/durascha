<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>114</title>
  <style>

    /*
    Чтобы убрать маркеры нужно в свойстве list-style-type
     задать значение none:
    */
    ul {
      list-style-type: none;
    }
  </style>
</head>
<body>
<ul>
  <li>watermelon</li>
  <li>apple</li>
  <li>orange</li>
  <li>pear</li>
  <li>tangerine</li>
  <li>peach</li>
</ul>
</body>
</html>
