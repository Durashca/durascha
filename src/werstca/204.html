<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>204</title>
    <style>
        .parent {
            border: 5px solid red;
            width: 900px;
            height: 300px;
            margin: 20px auto;
        }
        .child {
            width: 100px;
            height: 50px;
            float: right;
            border: 3px solid green;

            display: flex;
            flex-direction: row-reverse;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="clearfix"></div>
</div>
</body>
</html>
