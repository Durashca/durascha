<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>96</title>
    <!--#1-->
  <style>
    div.a {
      border: 2px red solid;
      width: 200px;
      height: 150px;
    }

    /*#2*/
    div.bb {
        border: 2px blue dotted;
        width: 200px;
        height: 150px;
    }
    /*#3*/
    div.ccc {
        border: 2px green dashed;
        width: 200px;
        height: 150px;
    }

    /*#4*/
    div.dddd {
        border: 5px red double;
        width: 200px;
        height: 150px;
    }
  </style>

</head>
<body>
#1 solid
<div class="a"></div>

#2 dotted
<div class="bb"></div>

#3 dashed
<div class="ccc"></div>

#4 double
<div class="dddd"></div>
</body>
</html>
