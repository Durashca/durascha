<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>244_1</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #wrapper {
      width: 1000px;
      margin: 30px auto;
      border: 1px solid black;
    }
    #header {
      height: 200px;
      padding: 20px;
      border: 1px solid black;
    }
    #container {
      display: flex;
    }
    #content {
      width: 740px;
      height: 700px;
      padding: 20px;
      border: 1px solid black;
    }
    #sidebar {
      width: 200px;
      margin-right: 60px;
      padding: 20px;
      border: 1px solid black;
    }
    #footer {
      height: 120px;
      padding: 20px;
      border: 1px solid black;
    }

  </style>
</head>
<body>
<div id="wrapper">
  <div id="header">
    header
  </div>
  <div id="container">
    <div id="sidebar">
      sidebar
    </div>
    <div id="content">
      content
    </div>
  </div>
  <div id="footer">
    footer
  </div>
</div>
</body>
</html>
