<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>112</title>
    <style>
        /*
        Если установить в свойстве list-style-type значение square,
        то мы получим для нашего списка маркеры в виде квадратиков:
        */
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
<ul>
    <li>watermelon</li>
    <li>apple</li>
    <li>orange</li>
    <li>pear</li>
    <li>tangerine</li>
    <li>peach</li>
</ul>
</body>
</html>
