<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>94_95</title>
  <style>

    /*
    Значение ridge задает границу в виде выпуклой линии:
    */
    div {
      border-style: ridge;
      border-width: 5px;
      border-color: black;
      width: 200px;
      height: 150px;
    }

    /*
    Значение double - двойная линия:
    */
    p {
      border-style: double;
      border-width: 6px;
      border-color: blue;
      width: 200px;
      height: 150px;
    }
  </style>
</head>
<body>

#1
<div></div>

#2
<p></p>
</body>
</html>
