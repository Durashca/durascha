<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>233</title>
    <style>
        .parent {
            border: 3px solid rebeccapurple;
            margin: 0 auto;
            padding: 20px;
            height: 350px;
            display: grid;
        }
        div {
            border: 3px solid red;
            padding: 15px;
        }
    </style>
</head>
<body>
<p>#1</p>
<div class="parent">
    <div style="grid-column: 1 / 2">1</div>
    <div style="grid-column: 2 / 4">2</div>
    <div style="grid-column: 1 / 3">3</div>
    <div style="grid-column: 3 / 4">4</div>
</div>

<p>#2</p>
<div class="parent">
    <div style="grid-column: 1 / 4">1</div>
    <div style="grid-column: 1 / 2">2</div>
    <div style="grid-column: 2 / 3">3</div>
    <div style="grid-column: 3 / 4">4</div>
    <div style="grid-column: 1 / 4">5</div>
</div>

<p>#3</p>
<div class="parent">
    <div style="grid-column: 1 / 2">1</div>
    <div style="grid-column: 2 / 5">2</div>
    <div style="grid-column: 5 / 6">3</div>
    <div style="grid-column: 1 / 3">4</div>
    <div style="grid-column: 3 / 6">5</div>
    <div style="grid-column: 1 / 4">6</div>
    <div style="grid-column: 4 / 6">7</div>
</div>
</body>
</html>
