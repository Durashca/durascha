<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>81</title>
  <style>


    a:link {   /*отлавливает момент непосещенный ссылки*/
     color: blue;
    }

   a:visited { /*отлавливает момент посещенной ссылки*/
     color: green;
   }

   a:hover { /*отлавливает момент когда на ссылку только навели*/
      color: red;
      text-decoration: none;
    }

   a:active { /*отлавливает момент когда на ссылку нажали, но неотпустили*/
     color: black;
   }

  </style>
</head>
<body>
<a href="#">link</a> <!--используется # когда неважно куда введет ссылка-->
</body>
</html>
