<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>232</title>
  <style>
    .parent {
      border: 3px solid rebeccapurple;
      width: 400px;
      height: 350px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      padding: 20px;
      margin: 0 auto;
    }
    div {
      border: 3px solid red;
      padding: 20px;
    }
  </style>
</head>
<body>
<p>#1</p>
<div class="parent">
  <div style="grid-row: 1 / 2">1</div>
  <div style="grid-row: 2 / 3">2</div>
  <div style="grid-row: 3 / 4">3</div>
  <div style="grid-row: 1 / 2">4</div>
  <div style="grid-row: 2 / 4">5</div>
</div>

<p>#2</p>
<div class="parent">
  <div style="grid-row: 1 / 5">1</div>
  <div style="grid-row: 1 / 2">2</div>
  <div style="grid-row: 2 / 3">3</div>
  <div style="grid-row: 3 / 4">4</div>
  <div style="grid-row: 4 / 5">5</div>
</div>

<p>#3</p>
<div class="parent">
  <div style="grid-row: 1 / 2">1</div>
  <div style="grid-row: 1 / 3">2</div>
  <div style="grid-row: 2 / 3">3</div>
  <div style="grid-row: 3 / 5">4</div>
  <div style="grid-row: 3 / 5">5</div>
</div>
</body>
</html>
